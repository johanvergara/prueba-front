
<div>
  <div>Registrar Cliente</div>
  <button mat-icon-button class="mx-2" color="accent" (click)="openDialog()"><i class="fa fa-list-alt" aria-hidden="true"></i></button>
</div>

<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="tipo_identificacion_id">
      <th mat-header-cell *matHeaderCellDef> Tipo de Identificacion </th>
      <td mat-cell *matCellDef="let row"> {{row.tipo_identificacion_id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="numero_identificacion">
      <th mat-header-cell *matHeaderCellDef> Numero de Identificacion </th>
      <td mat-cell *matCellDef="let row"> {{row.numero_identificacion}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="genero_id">
      <th mat-header-cell *matHeaderCellDef> Genero </th>
      <td mat-cell *matCellDef="let row"> {{row.genero_id}} </td>
    </ng-container>
  
    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
      <td mat-cell *matCellDef="let row">
        <!-- <button mat-icon-button [routerLink]="['/detail', row.id]" class="mx-2" color="warn"><i class="fa fa-eye"
            aria-hidden="true"></i></button> -->
        <button mat-icon-button class="mx-2" color="primary" (click)="openEditDialog(row.id)"><i class="fa fa-pencil"
            aria-hidden="true"></i></button>
        <button  mat-icon-button color="warn" (click)="remove(row.id)"><i class="fa fa-trash"
            aria-hidden="true"></i></button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
